<!DOCTYPE html>

<html>

<head>

</head>

<body style = "text-align: center; font-size: 15px;">

<h1> Finding the Factorial </h1>

Enter the natural number: <input id = "num">

<br><br>

<button onclick = "fact()"> Please click to find the Factorial </button>

<p id = "res"></p>

<script>

function fact(){

var i, num, f;

f = 1;

num = document.getElementById("num").value;

for(i = 1; i <= num; i++)  

{

f = f * i;

}

i = i - 1;  

document.getElementById("res").innerHTML = "The factorial of the number " + i + " is: " + f ;

}

</script>

</body>

</html>
