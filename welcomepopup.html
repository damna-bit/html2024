<html>

	<head>

	<title>Event!!!</title>
       <style>

	p

	{

	     font-size:50px;

	     position: fixed;

	     left: 350px;

	     top: 100px;

	}

	</style>

	</head>


	<script type="text/javascript">

	function trigger()

	{

	document.getElementById("hover").addEventListener("mouseover", popup);

	function popup()

	{

	alert("Welcome to my WebPage!!!");

	}

	}

	</script>

	<body  onload="trigger();">

	<p id="hover">Welcome!!!</p>

	</body>

	</html>
